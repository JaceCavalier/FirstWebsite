<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>

		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: rgb(30, 30, 30);
			font-size: 300%;
			text-align: center;
		
		}
	</style>

</head>
<body class="board">
	<div class="box">?</div>

	<script>
		(function(){
			'use strict';
			/*global$*/	
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			box = $('.box');
			boardWidth = 
			$('.board').width();

			var position = 0;
			var points = 0;
			var speed = 10;
			var direction;
			direction = 1;
			position = 0;
			points = 0;
			speed = 10;
			
			box.text(points);
			update = function () {
				position = position + (speed * direction);
				if(position > boardWidth) {
					direction = -1;
				}
				if(position < 0) {
					direction = 1;
				}
				box.css('left', position);
			};

			handleBoxClick = function() {
				speed = speed + 3;
				position = 0;
				points = points + 1;
				box.text(points);
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
	<style type="text/css">
		body {
			background-color: Black;
			color: rgb(10, 250, 10);
			padding:10px;
			font-family:Comic;
		}
	</style>
</body>
</html>
